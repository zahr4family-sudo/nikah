<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar | NikahKu</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'islamic-gold': '#D4AF37',
                        'islamic-gold-light': '#F4E4BA',
                        'islamic-green': '#1B4332',
                        'islamic-green-light': '#2D6A4F',
                        'islamic-cream': '#FDF8F3',
                    },
                    fontFamily: {
                        'arabic': ['Amiri', 'serif'],
                        'primary': ['Poppins', 'sans-serif']
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-islamic-cream font-primary min-h-screen flex items-center justify-center p-4">
    
    <div class="islamic-pattern-bg fixed inset-0 opacity-5 pointer-events-none"></div>
    
    <div class="w-full max-w-md relative z-10">
        <!-- Logo -->
        <div class="text-center mb-8">
            <a href="index.html" class="inline-flex items-center space-x-2">
                <div class="w-12 h-12 bg-gradient-to-br from-islamic-gold to-islamic-green rounded-full flex items-center justify-center">
                    <i class="fas fa-mosque text-white text-xl"></i>
                </div>
                <span class="text-2xl font-bold text-islamic-green">NikahKu</span>
            </a>
        </div>
        
        <!-- Register Card -->
        <div class="bg-white rounded-3xl shadow-2xl overflow-hidden">
            <!-- Header -->
            <div class="bg-gradient-to-r from-islamic-green to-islamic-green-light p-6 text-center relative">
                <div class="absolute inset-0 islamic-pattern-bg opacity-20"></div>
                <h1 class="text-2xl font-bold text-white relative z-10">Selamat Datang</h1>
                <p class="text-white/80 text-sm relative z-10">Buat akun untuk memulai</p>
            </div>
            
            <!-- Form -->
            <form id="registerForm" class="p-8 space-y-5">
                <!-- Error Message -->
                <div id="errorMessage" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg text-sm">
                    <i class="fas fa-exclamation-circle mr-2"></i>
                    <span id="errorText"></span>
                </div>
                
                <!-- Success Message -->
                <div id="successMessage" class="hidden bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded-lg text-sm">
                    <i class="fas fa-check-circle mr-2"></i>
                    <span id="successText"></span>
                </div>
                
                <!-- Full Name -->
                <div>
                    <label class="block text-gray-700 text-sm font-medium mb-2">
                        <i class="fas fa-user text-islamic-gold mr-2"></i>Nama Lengkap
                    </label>
                    <input type="text" id="fullName" required
                        class="w-full px-4 py-3 rounded-xl border-2 border-gray-200 focus:border-islamic-green focus:ring-2 focus:ring-islamic-green/20 transition outline-none"
                        placeholder="Masukkan nama lengkap">
                </div>
                
                <!-- Email -->
                <div>
                    <label class="block text-gray-700 text-sm font-medium mb-2">
                        <i class="fas fa-envelope text-islamic-gold mr-2"></i>Email
                    </label>
                    <input type="email" id="email" required
                        class="w-full px-4 py-3 rounded-xl border-2 border-gray-200 focus:border-islamic-green focus:ring-2 focus:ring-islamic-green/20 transition outline-none"
                        placeholder="contoh@email.com">
                </div>
                
                <!-- Phone -->
                <div>
                    <label class="block text-gray-700 text-sm font-medium mb-2">
                        <i class="fas fa-phone text-islamic-gold mr-2"></i>Nomor WhatsApp
                    </label>
                    <input type="tel" id="phone" required
                        class="w-full px-4 py-3 rounded-xl border-2 border-gray-200 focus:border-islamic-green focus:ring-2 focus:ring-islamic-green/20 transition outline-none"
                        placeholder="08xxxxxxxxxx">
                </div>
                
                <!-- Password -->
                <div>
                    <label class="block text-gray-700 text-sm font-medium mb-2">
                        <i class="fas fa-lock text-islamic-gold mr-2"></i>Password
                    </label>
                    <div class="relative">
                        <input type="password" id="password" required minlength="6"
                            class="w-full px-4 py-3 rounded-xl border-2 border-gray-200 focus:border-islamic-green focus:ring-2 focus:ring-islamic-green/20 transition outline-none pr-12"
                            placeholder="Minimal 6 karakter">
                        <button type="button" onclick="togglePassword('password', 'toggleIcon1')" class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 hover:text-islamic-green">
                            <i class="fas fa-eye" id="toggleIcon1"></i>
                        </button>
                    </div>
                </div>
                
                <!-- Confirm Password -->
                <div>
                    <label class="block text-gray-700 text-sm font-medium mb-2">
                        <i class="fas fa-lock text-islamic-gold mr-2"></i>Konfirmasi Password
                    </label>
                    <div class="relative">
                        <input type="password" id="confirmPassword" required
                            class="w-full px-4 py-3 rounded-xl border-2 border-gray-200 focus:border-islamic-green focus:ring-2 focus:ring-islamic-green/20 transition outline-none pr-12"
                            placeholder="Ulangi password">
                        <button type="button" onclick="togglePassword('confirmPassword', 'toggleIcon2')" class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 hover:text-islamic-green">
                            <i class="fas fa-eye" id="toggleIcon2"></i>
                        </button>
                    </div>
                </div>
                
                <!-- Terms -->
                <div class="flex items-start">
                    <input type="checkbox" id="terms" required 
                        class="w-4 h-4 mt-1 text-islamic-green rounded border-gray-300 focus:ring-islamic-green">
                    <label for="terms" class="ml-2 text-sm text-gray-600">
                        Saya menyetujui <a href="#" class="text-islamic-green hover:underline">Syarat & Ketentuan</a> 
                        serta <a href="#" class="text-islamic-green hover:underline">Kebijakan Privasi</a>
                    </label>
                </div>
                
                <!-- Submit Button -->
                <button type="submit" id="registerBtn"
                    class="w-full bg-gradient-to-r from-islamic-green to-islamic-green-light text-white py-4 rounded-xl font-semibold hover:shadow-lg transition transform hover:scale-[1.02] flex items-center justify-center space-x-2">
                    <span>Daftar Sekarang</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
                
                <!-- Divider -->
                <div class="flex items-center gap-4">
                    <div class="flex-1 h-px bg-gray-200"></div>
                    <span class="text-gray-400 text-sm">atau</span>
                    <div class="flex-1 h-px bg-gray-200"></div>
                </div>
                
                <!-- Google Sign Up -->
                <button type="button" onclick="loginWithGoogle()"
                    class="w-full bg-white border-2 border-gray-200 text-gray-700 py-4 rounded-xl font-medium hover:bg-gray-50 transition flex items-center justify-center space-x-3">
                    <img src="https://www.google.com/favicon.ico" alt="Google" class="w-5 h-5">
                    <span>Daftar dengan Google</span>
                </button>
            </form>
            
            <!-- Footer -->
            <div class="px-8 pb-8 text-center">
                <p class="text-gray-600 text-sm">
                    Sudah punya akun? 
                    <a href="login.html" class="text-islamic-green font-semibold hover:text-islamic-gold transition">
                        Masuk
                    </a>
                </p>
            </div>
        </div>
        
        <!-- Back to Home -->
        <div class="text-center mt-6">
            <a href="index.html" class="text-gray-500 hover:text-islamic-green transition text-sm">
                <i class="fas fa-arrow-left mr-2"></i>Kembali ke Beranda
            </a>
        </div>
    </div>
    
    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="hidden fixed inset-0 bg-black/50 z-50 flex items-center justify-center">
        <div class="bg-white p-8 rounded-2xl text-center">
            <div class="w-16 h-16 border-4 border-islamic-green border-t-transparent rounded-full animate-spin mx-auto mb-4"></div>
            <p class="text-gray-700">Memproses...</p>
        </div>
    </div>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/auth.js"></script>
    
    <script>
        function togglePassword(inputId, iconId) {
            const input = document.getElementById(inputId);
            const icon = document.getElementById(iconId);
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }
    </script>
</body>

</html>
